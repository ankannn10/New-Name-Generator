<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nickname Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate Nicknames</h1>
        <form method="POST">
            <label for="num_samples">Number of Nicknames:</label>
            <input type="number" id="num_samples" name="num_samples" value="20" min="1">
            <button type="submit">Generate</button>
        </form>
        <div id="nicknames">
            {% if nicknames %}
                <ul>
                    {% for name in nicknames %}
                        <li>{{ name }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
